<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="header-title">Todo List</div>
    </header>
    <main id="main">
        <nav id="nav">
            <button id="todos-btn">Todos</button>
            <button id="today-btn">Today</button>
            <button id="this-week-btn">This week</button>
            <div class="projects">
                <h2 id="projects-title">Projects</h2>
                <button class="show-project-btn">Display projects here</button>
                <button class="add-project-btn">Add projects here</button>
                <div class="project-popup">
                    <input type="text" name="" class="project-popup-input">
                    <div class="project-popup-btns">
                        <button class="project-popup-add-btn">ADD</button>
                        <button class="project-popup-cancel-btn">CANCEL</button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content"></div>
    </main>
    <footer id="footer">
        This is footer
    </footer>
</body>
</html>
