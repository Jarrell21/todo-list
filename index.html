<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <div>
            <i class="fas fa-clipboard-check header-icon"></i>
            <span class="header-title">Todo List</span>
        </div>
    </header>
    <main id="main">
        <nav id="nav">
            <button id="home-btn" class="nav-btn">
                <i class="fa-solid fa-house"></i>
                Home
            </button>
            <button id="today-btn" class="nav-btn">
                <i class="fa-solid fa-cloud-sun"></i>
                Today
            </button>
            <button id="this-week-btn" class="nav-btn">
                <i class="fa-solid fa-calendar-week"></i>
                This week
            </button>
            <div class="project-section">
                <h2 id="projects-title">Projects</h2>
                <div class="projects-list"></div>
                <button class="add-project-btn">
                    Add project
                    <i class="fa-solid fa-plus"></i>
                </button>
                <div class="project-popup">
                    <input type="text" name="" class="project-popup-input">
                    <div class="project-popup-btns">
                        <button class="project-popup-add-btn">ADD</button>
                        <button class="project-popup-cancel-btn">CANCEL</button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content"></div>
    </main>
    <footer id="footer">
        This is footer
    </footer>
</body>
</html>
