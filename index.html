<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="header-title">Todo List</div>
    </header>
    <main id="main">
        <nav id="nav">
            <button id="todos-btn">Todos</button>
            <button id="today-btn">Today</button>
            <button id="this-week-btn">This week</button>
            <h2>Projects</h2>
            <button id="show-proj-btn">Display projects here</button>
            <button id="add-proj-btn">Add projects here</button>
        </nav>
        <div id="content"></div>
    </main>
    <footer id="footer">
        This is footer
    </footer>
</body>
</html>
